<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <form method="GET" class="container-form" id="frmRFC">
            <h1>Obten tu RFC</h1>
            <div class="form-group">
                <label for="">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Nombre">
            </div>
            <div class="form-group">
                <label for="">Apellido Paterno</label>
                <input type="text" class="form-control" id="apellidoPaterno" placeholder="Apellido Paterno">
            </div>
            <div class="form-group">
                <label for="">Apellido Materno</label>
                <input type="text" class="form-control" id="apellidoMaterno" placeholder="Apellido Materno">
            </div>
            <div class="form-group">
                <label for="">Fecha de cumplea√±os</label>
                <input type="date" class="form-control" id="fechaNacimiento" timezone="MX"  max="2022-01-01" min="1900-01-01" >
            </div>
            <div class="form-group">
                <button class="btn-obtener" type="submit">Obtener</button>
            </div>
        </form>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
